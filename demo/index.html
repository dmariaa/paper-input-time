<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>paper-input-time demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../paper-input-time.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <dom-bind id="app">
      <template>
        <div class="vertical-section-container centered">
          <h3>Basic paper-input-time demo</h3>
          <demo-snippet>
              <paper-input-time id="single"></paper-input-time>
          </demo-snippet>
          <h3>Basic paper-input-time demo</h3>
          <demo-snippet>
              <paper-input-time id="validated" label="Hora inicial" error-message="Hora invalida" required auto-validate></paper-input-time>
          </demo-snippet>
          <h3>Basic paper-input-time demo</h3>
          <demo-snippet>
            <paper-input-time id="value" value="{{time_value}}" label="Hora inicial" error-message="Hora invalida" required auto-validate></paper-input-time>
          </demo-snippet>
          <h3>Basic paper-input-time demo</h3>
          <demo-snippet>
            <paper-input-time id="seconds_hidden" hide-seconds></paper-input-time>
          </demo-snippet>
        </div>
      </template>
    </dom-bind>
    <script>
      document.addEventListener('WebComponentsReady', function() {
        var app=document.getElementById('app');
        app.time_value="12:12:12";
      });
    </script>
  </body>
</html>
